paths: 
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios fueron obtenidos satisfactoriamente de la base de datos
          content: 
            application/json: 
              schema: 
                type: array
                items: 
                  $ref: '#components/schemas/User'
        "500":
          description: Error interno del servidor, usualmente generado por una mala query o un problema con la base de datos
    post:
      summary: Crea un nuevo usuario a partir de un body
      tags:
        - Users
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: '#components/requestBodies/createUser'
      responses: 
        "200":
          description: El usuario fue creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Solicitud incorrecta (datos incompletos)
  /api/users/{uid}:
    get:
      summary: Obtiene un usuario a partir de su id
      tags: 
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: id del usuario que vamos a solicitar
          schema: 
            $type: String
      responses: 
        "200":
          content: 
            application/json: 
              schema: 
                $ref: '#components/schemas/User'
        "404":
          description: Usuario no encontrado
    put:
      summary: Actualiza un usuario existente
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: '#components/requestBodies/updateUser'
      responses:
        "200":
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/User'
        "404":
          description: Usuario no encontrado
        "400":
          description: Solicitud inválida

